<!doctype html>
<html>
	<head>
		<base target="_top" />
		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body class="container">
		<h3 class="mb-3">Prize Support Calculator</h3>
		<p>
			Enter the names and prices of the prize packs available. The total number
			of packs avalaible for prizing will be calculated automatically.
		</p>
		<form id="prizeForm">
			<div class="mb-3 row g-2 align-items-center">
				<div class="col-auto">
					<label for="numPlayers" class="form-label">Number of Players</label>
					<input
						type="number"
						id="numPlayers"
						name="numPlayers"
						class="form-control"
						min="1"
						required />
				</div>
				<div class="col-auto">
					<label for="entryFee" class="form-label">Entry Fee</label>
					<input
						type="number"
						id="entryFee"
						name="entryFee"
						class="form-control"
						min="0"
						step="any"
						required />
				</div>
			</div>
			<div class="mb-3 row g-2 align-items-center">
				<div class="col-auto mt-4">
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="withTO"
							name="withTO" />
						<label class="form-check-label" for="withTO">With TO</label>
					</div>
				</div>
			</div>
			<div id="entries">
				<div class="entry-row row g-1 align-items-center">
					<div class="col-auto">
						<input
							type="text"
							name="packName"
							class="form-control"
							placeholder="Name"
							required />
					</div>
					<div class="col-auto">
						<input
							type="number"
							name="price"
							class="form-control"
							placeholder="Price"
							step="any"
							required />
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-secondary mt-2" onclick="addEntry()">
				Add Another
			</button>
			<button
				type="button"
				class="btn btn-danger mt-2"
				onclick="removeLastEntry()">
				Remove Last
			</button>
			<br /><br />
			<input type="submit" class="btn btn-primary" value="Submit" />
		</form>
		<div id="result"></div>
		<!-- Bootstrap 5 JS Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function addEntry() {
				var div = document.createElement('div');
				div.className = 'entry-row row g-2 mb-2 mt-2 align-items-center';
				div.innerHTML =
					'<div class="col-auto"><input type="text" name="packName" class="form-control" placeholder="Name" required></div>' +
					'<div class="col-auto"><input type="number" name="price" class="form-control" placeholder="Price" step="any" required></div>';
				document.getElementById('entries').appendChild(div);
			}

			function removeLastEntry() {
				var entries = document.getElementById('entries');
				// Only remove if there is more than one row
				if (entries.children.length > 1) {
					entries.removeChild(entries.lastElementChild);
				}
			}

			document.getElementById('prizeForm').onsubmit = async function (e) {
				e.preventDefault();
				const formData = new FormData(this);

				const packNames = [];
				const prices = [];
				document
					.querySelectorAll('input[name="packName"]')
					.forEach((input) => packNames.push(input.value));
				document
					.querySelectorAll('input[name="price"]')
					.forEach((input) => prices.push(input.value));

				const data = {
					numPlayers: formData.get('numPlayers'),
					entryFee: formData.get('entryFee'),
					withTO: formData.get('withTO') === 'on',
					packs: packNames.map((name, i) => ({
						name,
						price: prices[i],
					})),
				};

				// After receiving the response from the server
				const response = await fetch('/process', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(data),
				});
				const result = await response.json();
				document.getElementById('result').innerHTML =
					`<pre>${result.result}</pre>`; // Use textContent, not innerHTML
			};
		</script>
	</body>
</html>
